第二章 DOM+H5
第三节
一、canvas标签-画布
  1)h5 新加的标签
  2)本身没有任何绘图功能,就是一个空白的画布
  3)h5提供了一些API方法/属性,可以实现绘图的功能(通过js完成)
二、canvas可以做什么?
  1)绘制一些基本形状,写文字
  2)可以处理一些图片,合成图片
  3)动画游戏
三、canvas的相关API
  前提:在画布上绘制
    1)html网页添加canvas标记
    <canvas id="canvas1"></canvas>
    2)在js里获取画布
    <script>
      var canvas1=document.getElementById('canvas1');
      //画布大小只能通过属性修改
      canvas1.width='300';
      canvas1.height='300';
    </script>
    3)定义图形的类型('2d/3d'):目前'2d'
    <script>
      var context=canvas1.getContext('2d');
    </script>
  1)绘制路径-直线
  <script>
    //*属性
    1)lineWidth=10;线条粗细
    2)strokeStyle='red';描边颜色
    3)fillStyle='pink';填充颜色
    4)lineJoin='miter/round/bevel';
            顶点:尖角/圆角/斜角
    //*方法
    1)beginPath();开始新路径
    2)closePath();闭合路径
    3)moveTo(x,y);起点位置
    4)lineTo(x,y);终点位置
    //实际绘制
    fill();填充绘制
    stroke();描边绘制
  </script>

  3)绘制路径-弧线(圆)
  4)绘制文字
