<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box1{height: 1000px;border: 1px solid red;background: pink;font-size: 200px;}
    .navbox{
      /* 固定在浏览器窗口最顶端 */
      width: 100%;height: 40px;background:rgba(0,0,0,0.5);color:white;font-size: 30px;
      position: fixed;top:0;text-indent: 200px;
      }
      .toggle2{background:white;color: blue;}
  </style>
 
</head>
<body>
  <div class="navbox">导航文字</div>
  <div class="box1">
    这<br>是<br>页<br>面<br>内<br>容<br>区
  </div>
   <script>
    //当浏览器滚动时:去做一件事情
    //当滚动条发生变化时
    window.onscroll=function(){
      console.log('页面滚动了');
      //距离顶部滚动的间距 scrollTop属性
      var top=document.documentElement.scrollTop || document.body.scrollTop;
      console.log(top);
      if(top==0){//导航条:初始状态
        document.querySelector('.navbox').classList.remove('toggle2');
      }else if(top>=120){//导航条:切换白色背景
        document.querySelector('.navbox').classList.add('toggle2');
      }
      
    }
  </script>
</body>
</html>
