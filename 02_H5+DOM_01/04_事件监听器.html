<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box1{width: 400px;height: 400px;border: 1px solid red;}
  </style>
</head>
<body>
  <div id="box1"></div>
  <input type="button" value="点击">
  <script>
    var obj_1=document.querySelector('#box1');
    var button=document.querySelector('input[type=button]');
    //1)修改div的样式
    function css(){
      obj_1.style.background='pink';
      obj_1.style.margin='10px';
    }
    //2)修改内容
    function text(){
      obj_1.innerHTML="<a href='#'>国庆</a>";
    }
    //3)清空div盒子
    function empt(){
      obj_1.innerHTML="";
    }

    //添加事件处理函数
    //button.onclick=css;等同效果
    button.addEventListener('click',css);
    button.addEventListener('click',text);

    //取消绑定/移除某个事件处理函数
    button.removeEventListener('click',text);


  </script>
</body>
</html>
