  <script>  
    //一个函数名
    //1)传递两个值,求和运算
    //2)传递一个值,求幂运算(三次方)

    function jisuan(){
      if(arguments.length==2){
          return arguments[0]+arguments[1];
      }else if(arguments.length==1){
          return Math.pow(arguments[0],3);
      }else{
        console.log('该函数最多只能有2个参数');
      }
    }
    console.log(jisuan(5));//125  求三次方
    console.log(jisuan(6,8));//14 求和
  
  
  </script>
