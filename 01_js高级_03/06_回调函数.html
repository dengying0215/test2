<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jq/jquery-1.6.2.min.js"></script>
  <style>
    .box{width:600px;height: 100px;border: 1px solid red;}
    .box2{width:400px;height: 150px;border: 2px dashed blue;margin-top: 30px;}
  </style>
</head>
<body>
  <div class="box">
    第一个box盒子
  </div>
  <div class="box2">
    第二个box盒子
    </div>
  <script>
    //处理事情
    //第一件事:批改试卷
    function score(num){
      console.log("批改试卷");
      console.log("试卷分数为"+num);
    }
    //第二件事:打印试卷分数
    function print(num){
      console.log("打印试卷分数");
      console.log("总排名"+num+"名");
    }
    //第三件事:喝下午茶
    function drink(tea){
      console.log("去星巴克喝"+tea);
    }

    //开始执行
    score(80);
    print(1);
    drink("coffee");

    //Js特点:单线程模式
    //回调函数:就是用来解决多线程模式
    //jq提供了一些使用回调函数的方法
    //第一件事:第一个盒子隐藏,花3秒时间隐藏
    //隐藏完成之后,打印"工作完成,可以休息"
      $(function(){
        //step1
        $(".box").slideUp(3000,function(){
         //回调函数
         console.log("工作完成,可以休息");
        })
        //step2
        $(".box2").css('background','pink');
      })
    //第二件事:给第二个盒子添加一个背景色

    
  </script>
</body>
</html>
