<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <!-- 添加标签 -->
   <p class="nav">
     <a href="#">瑞特</a>
     <a href="#">斯嘉丽</a>
     <a href="#">阿希礼</a>
     <a href="#">弗瑞克</a>
     <a href="#">亨利</a>
   </p>
   <ul class="list">
     <li>南方姑娘</li>
     <li>江南</li>
     <li>回忆那么伤</li>
     <li>天天天蓝</li>
   </ul>
   <!-- 自定义插件 -->
   <script>
      //通过全局变量$()
      //创建并返回Elem对象
    window.$=function(selector){
      //console.log('是一个匿名函数');
      //调用对象
      var p_obj=new Elem(selector);
      return p_obj;
      //console.log(p_obj);
    }

     //构造函数创建对象
     function Elem(selector){
       //返回 获取到的DOM元素集合
        this.selector=document.querySelectorAll(selector);   
     }
     
    //添加一个方法:修改样式 DOM的样式
    Elem.prototype.css=function(){
     //参数保存在arguments里的
     console.log(arguments);//样式
     console.log(this.selector);//DOM集合
     //1)循环遍历DOM集合,给每一个标签修饰样式
     for(var i=0;i<this.selector.length;i++){
       //每一个标签 this.selector[i]
       //2)操作样式
       //情况1:2个参数
       if(arguments.length==2){
        this.selector[i].style[arguments[0]]=arguments[1];
       }else if(arguments.length==1 && typeof(arguments[0])=='string'){
         //返回样式的值
         return this.selector[i].style[arguments[0]];
       }else{//添加多个样式
          for(key in arguments[0]){
            this.selector[i].style[key]=arguments[0][key];
          }
       }

     }
    }

    // console.log($('.nav'));//p标签数组
    // console.log($('.list'));//ul标签数组

    //调用css方法:
   //$('.list').css('border',"1px solid green");
    $('.nav a').css('color');
    // $('.nav').css('color','red');
    // $('.nav').css({
    //   'color':'red',
    //   'width':'700px'
    // });
   </script>
</body>
</html>
