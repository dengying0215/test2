<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //1)获取数组中最大值
  //[12,35,56,45,5]
  //函数:getNum(arr)
  //-功能:获取数值数组的最大值和最小值
  //-参数:传递的数值数组
  //-结果:数组类型[最大值,最小值]
  function getNum(arr){
    var max=[0];//用来存储最大值
    var min=[0];//用来存储最小值
    for(key in arr){
      //拿最大值和数组元素依次比较
      //哪个值大,就把这个值赋给max
      max<arr[key]?max=arr[key]:max;
      min>arr[key]?min=arr[key]:min;
    }
    return [max,min];
  }
  console.log(getNum([12,35,56,45,5]));
  
  //数组去重
  //函数:distinct(arr)
  //-功能:数组去重
  //-结果:返回去重的新数组
  function distinct(arr){
    var newArr=[];//用来存储数组元素(不重复)
    for(key in arr){//key:下标 =>arr[key]
      if(newArr.indexOf(arr[key])==-1){
        newArr.push(arr[key]);
      }
    }
    return newArr;
  }
  console.log(distinct([1,8,6,75,8,5,4,1,8,6]));
  </script>
</body>
</html>
