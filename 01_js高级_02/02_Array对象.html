<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=script, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //Array对象
    var arr1=['a','b','c'];
    var arr2=[2,5,7];
    var arr3=['apple','banana'];
    //连接数组
    console.log(arr1.concat(arr2,arr3));
    //["a", "b", "c", 2, 5, 7, "apple", "banana"]

    //数组转成字符串
    console.log(arr3.join());//apple,banana
    console.log(typeof(arr3.join()));//string

    console.log(arr3.join('@'));//apple@banana

    // 添加元素
    var arr4=[1,2,3];
    console.log(arr4);//[1, 2, 3]
    arr4[4]=15;
    console.log(arr4);//[1, 2, 3, 4: 15]
    
    //尾部添加
    var arr5=['001','apple','女'];
    console.log(arr5.push('美食','旅游'));//5
    console.log(arr5);//["001", "apple", "女", "美食", "旅游"]

    // 头部添加
    console.log(arr5.unshift(10,20));//7
    console.log(arr5);//[10, 20, "001", "apple", "女", "美食", "旅游"]

    //删除元素
    //删除尾部最后一个元素
    console.log(arr5.pop());//旅游
    console.log(arr5);//[10, 20, "001", "apple", "女", "美食"]
     //删除头部第一个元素
    console.log(arr5.shift());//10
    console.log(arr5);//[20, "001", "apple", "女", "美食"]

    // 翻转数组(对下标进行反向排序)
    var arr3=['001','apple','18','旅游'];
    console.log(arr3.reverse());//["旅游", "18", "apple", "001"]

    //sort() 对元素值的排序
    var arr4=['aa','ff','rr','adfg','banana','ss','dd'];
    var arr5=[10,45,21,5,19];
    console.log(arr4.sort());//["aa", "adfg", "banana", "dd", "ff", "rr", "ss"]
    console.log(arr5.sort());//[10, 19, 21, 45, 5]

    //需求:数值数组从大到小排序
    //1)返回值:a-b 从小到大排序
    //2)返回值=0
    //3)返回值:b-a 从大到小排序
    var newArr=arr5.sort(function(a,b){
        //return a-b;
        return b-a;
    })
    //console.log(newArr);//[5, 10, 19, 21, 45]
    console.log(newArr);//[45, 21, 19, 10, 5]
  </script>
</body>
</html>
