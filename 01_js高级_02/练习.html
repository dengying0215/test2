<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  var arr=[6,8,5,7,9,11,2,6,8,5];
   //1)获取数组中最大值
  function max(arr){
    var max=arr[0];
    for(var i=1;i<=arr.length-1;i++){
      if(arr[i]>max){
        var temp=max;
        max=arr[i];
        arr[i]=temp;
      
      }
    }
    return max;
  }
    console.log(max(arr));

    //2)获取数组中最小值
    function min(arr){
    var min=arr[0];
    for(var i=1;i<=arr.length-1;i++){
      if(arr[i]<min){
        var temp=min;
        min=arr[i];
        arr[i]=temp;
      
      }
    }
    return min;
  }
    console.log(min(arr));

  //3)数组去重
  var arr1=[];
  for(var i=0;i<arr.length;i++){
    if(arr1.indexOf(arr[i])==-1){
      arr1.push(arr[i]);
    }
  }
    console.log(arr1);
  </script>
</body>
</html>
