  <script>
  //冒泡排序-排序算法
  //1)比较相邻的两个数值,如果前一个比后一个大,交换位置
  //2)每一轮比较完后,最后一个元素应该是最大的
  //3)最后一个元素是不参与下一轮比较的
  var arr=[8,2,4,3,5,10];
  /*
  第一轮排序:2 4 3 5 8 10 比较次数:5 0-4
  第二轮排序:2 3 4 5 8    比较次数:4 0-3
  第三轮排序:2 3 4 5      比较次数:3 0-2
  第四轮排序:2 3 4        比较次数:2 0-1
  第五轮排序:2 3          比较次数:1 0
  */
  //函数 desc(arr)
  //功能:数值数组排序(从小到大排序)
  //结果:返回排序完成的新数组
  function desc(arr){
  for (var i=1;i<=arr.length-1;i++){//第几轮排序
      for(j=0;j<=arr.length-i-1;j++){
          //两两比较 前一个比后一个大
          //arr[j] arr[j+1]
          //临时变量:存储前一个值
          if(arr[j]>arr[j+1]){
            var temp=arr[j];
            arr[j]=arr[j+1];  
            arr[j+1]=temp;
          }
      }
      // console.log("第"+i+"轮排序");
      // console.log(arr);
  }
  return arr;
  }
  //desc(arr);
  console.log(desc([10,2,3,58,45]));
  console.log(desc(arr[0]));
  //加一个从大到小排序
  function desc1(arr){
    for(i=1;i<=arr.length-1;i++){
      for(j=0;j<=arr.length-1-i;j++){
        if(arr[j]<arr[j+1]){
          var temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    return arr;
  }
 console.log(desc1([9,4,56,8,3,85]));
  </script>
